name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run daily to detect breaking changes in NEAR API
    - cron: '0 6 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze --fatal-infos

  test-types:
    name: Test Types Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Run unit tests
        run: dart test packages/near_jsonrpc_types/test --coverage=coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          flags: types
          fail_ci_if_error: false

  test-client:
    name: Test Client Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Run unit tests
        run: dart test packages/near_jsonrpc_client/test --exclude-tags integration --coverage=coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          flags: client
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run integration tests on main branch or when explicitly tagged
    if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[integration]')
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Run integration tests against NEAR Testnet
        run: dart test packages/near_jsonrpc_client/test/integration_test.dart --tags integration
        timeout-minutes: 5

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    needs: [analyze, test-types, test-client]
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Verify types package can be published
        run: |
          cd packages/near_jsonrpc_types
          dart pub publish --dry-run

      - name: Verify client package can be published
        run: |
          cd packages/near_jsonrpc_client
          dart pub publish --dry-run
